<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titre Onglet -->
    <title>Appli météo</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Icone Onglet -->
    <link rel="shortcut icon" href="./assets/logos/logo_page.png" />
</head>

<body>
    <wrapper>

        <div class="grid_main" id="weather_main">
            <div id="temp_real"></div>
            <div id="weather_icon">
            <div id="weather_icon_container"></div>
            </div>
            <div id="weather_description"></div>
            <div id="city_name"></div>

        </div>

        <div class="nested">
            <div class="grid_second" id="temp_feel">

                <img src="./assets/temp.svg">
                
                <div id="temp_feel_value"></div>

            </div>

            <div class="grid_second" id="humidity">

                <img src="./assets/humidity.svg" alt="" id="humidity_icon">

                <div id="humidity_value"></div>

            </div>

            <div class="grid_second" id="wind">

                <img src="./assets/wind.svg" alt="">

                <div id="wind_value"></div>

            </div>
        </div>
    </wrapper>
</body>
<script defer src="meteo.js"></script>
</html>
